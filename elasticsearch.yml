# le nom de l'hôte ou groupe concerné
---
- hosts: master_node_1
  roles:
    - elastic.elasticsearch
  vars:
    es_instance_name: "{{es_instance_name_master_node_1}}"
    es_heap_size: "1g"
    es_config:
      cluster.name: "test-cluster"
      discovery.zen.ping.unicast.hosts: "{{groups['master_node_1'][0]}}:9300"
      http.port: 9200
      transport.tcp.port: 9300
      node.data: "{{node_data_master_node_1}}"
      node.master: "{{node_master_master_node_1}}"
      bootstrap.memory_lock: false
      network.host: _enp0s3_
    es_scripts: false
    es_templates: false
    es_version_lock: false
    es_api_host: "{{groups['master_node_1'][0]}}"
    es_enable_xpack: false

- hosts: master_node_1
  roles:
    - ansible-install-curator
  vars:
    service_name: curator

