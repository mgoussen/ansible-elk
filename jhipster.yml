# le nom de l'hôte ou groupe concerné
---
- hosts: jhipster
  roles:
    - install-jhipster
    - { role: "elastic.beats", beat: "filebeat",
        become: true,
        beat_conf: {
          filebeat: {
            "inputs":[{
              "type": log,
              "enabled": true,
              "paths": ["{{jhipster_log_dir}}/{{java_app_artifact_id}}/json-log.json"]
            }]
          }
        },
        beats_version: 7.1.0,
        "output_conf": {
          "logstash": {
            "hosts": ["{{groups['logstash'][0]}}:5044"],
            "loadbalance": true
          }
        },
        logging: {
          level: info,
          to_files: true,
          files: {
            path: /var/log/filebeat,
            name: filebeat,
            keepfiles: 7,
            permissions: 0644
          }
        }
    }
    - { role: "elastic.beats", beat: "metricbeat",
        become: true,
        beat_conf: {
          metricbeat: {
            modules: [{
                        "module": system,
                        "metricsets": ["cpu","load","memory"],
                        "enabled": true,
                        "period": 15s,
                        "processes": ['.*']
                      }],
            setup.kibana: {
              host: "{{groups['kibana'][0]}}:5601"
            }
          }
        },
        "output_conf": {
          "elasticsearch": {
            "hosts": ["{{groups['client_node'][0]}}:9200"]
          }
        },
        beats_version: "7.1.0",
        beats_major_version: "oss-7.x"
    }